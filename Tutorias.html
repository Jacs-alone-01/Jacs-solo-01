<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor√≠as - JacsNoAlone</title>
    <link rel="stylesheet" href="Tutorias.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   
</head>
<body>
    <canvas id="particle-bg"></canvas>
    <a href="index.html" class="fixed top-4 left-4 bg-blue-700 text-white py-2 px-4 rounded-full hover:bg-blue-800 transition z-20 shadow-lg flex items-center gap-2">
        <span>üè†</span> Regresar
    </a>
    <div class="container mx-auto py-12 relative z-10" id="app"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function initParticles() {
            const canvas = document.getElementById('particle-bg');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = Array.from({ length: 80 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                vx: Math.random() * 1.5 - 0.75,
                vy: Math.random() * 1.5 - 0.75
            }));

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function App() {
            useEffect(() => {
                initParticles();
                window.addEventListener('resize', () => {
                    const canvas = document.getElementById('particle-bg');
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }, []);

            const subjects = [
                { name: 'Lengua Espa√±ola', desc: 'Gram√°tica, redacci√≥n, literatura.', link: 'espanol.html', color: 'bg-gradient-to-r from-blue-600 to-blue-800', icon: 'üìò' },
                { name: 'Ciencias Sociales', desc: 'Historia, geograf√≠a, ciudadan√≠a.', link: 'sociales.html', color: 'bg-gradient-to-r from-red-600 to-red-800', icon: 'üåç' },
                { name: 'Ciencias Naturales', desc: 'Biolog√≠a, qu√≠mica, f√≠sica.', link: 'naturales.html', color: 'bg-gradient-to-r from-green-600 to-green-800', icon: 'üî¨' },
                { name: 'Matem√°ticas', desc: '√Ålgebra, geometr√≠a, estad√≠stica.', link: 'matematicas.html', color: 'bg-gradient-to-r from-purple-600 to-purple-800', icon: '‚ûó' }
            ];

            return (
                <div className="text-center">
                    <h1 className="text-5xl font-bold text-white mb-12 title-anim">Tutor√≠as JacsNoAlone</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
                        {subjects.map(subject => (
                            <a
                                key={subject.name}
                                href={subject.link}
                                className={`subject-button ${subject.color} text-white p-6 rounded-xl shadow-lg flex flex-col items-center justify-center h-48`}
                            >
                                <span className="text-3xl mb-2">{subject.icon}</span>
                                <h2 className="text-2xl font-bold mb-2">{subject.name}</h2>
                                <p className="text-sm">{subject.desc}</p>
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
